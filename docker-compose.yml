services:
  # PostgreSQL with pgvector (Vector Store)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: cef-postgres
    environment:
      POSTGRES_DB: cef_db
      POSTGRES_USER: cef_user
      POSTGRES_PASSWORD: cef_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cef_user -d cef_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Community Edition (Graph Store)
  neo4j:
    image: neo4j:5-community
    container_name: cef-neo4j
    environment:
      NEO4J_AUTH: neo4j/cef_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # PostgreSQL with Apache AGE (Graph Store Alternative)
  # Use this for graph storage without Neo4j dependency
  # Supports native Cypher queries via AGE extension
  postgres-age:
    image: apache/age:latest
    container_name: cef-postgres-age
    environment:
      POSTGRES_DB: cef_graph_db
      POSTGRES_USER: cef_user
      POSTGRES_PASSWORD: cef_password
    ports:
      - "5433:5432"  # Different port to avoid conflict with pgvector postgres
    volumes:
      - postgres_age_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cef_user -d cef_graph_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - age  # Only start with: docker compose --profile age up

  # MinIO (Optional - for blob storage)
  minio:
    image: minio/minio:latest
    container_name: cef-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - minio

  # MinIO Client - Create bucket
  minio-client:
    image: minio/mc:latest
    container_name: cef-minio-client
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/medical-documents --ignore-existing;
      mc anonymous set download local/medical-documents;
      exit 0;
      "
    profiles:
      - minio

