version: '3.8'

services:
  # PostgreSQL (Optional - for demonstrating agnosticism)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: cef-postgres
    environment:
      POSTGRES_DB: cef_db
      POSTGRES_USER: cef_user
      POSTGRES_PASSWORD: cef_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cef_user -d cef_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - postgres

  # MinIO (Optional - for demonstrating blob storage)
  minio:
    image: minio/minio:latest
    container_name: cef-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - minio

  # MinIO Client - Create bucket
  minio-client:
    image: minio/mc:latest
    container_name: cef-minio-client
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/medical-documents --ignore-existing;
      mc anonymous set download local/medical-documents;
      exit 0;
      "
    profiles:
      - minio

  # Ollama (Local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: cef-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Ollama Model Puller (pulls models on startup)
  ollama-setup:
    image: curlimages/curl:latest
    container_name: cef-ollama-setup
    depends_on:
      ollama:
        condition: service_healthy
    command: >
      sh -c "
      echo 'Pulling llama3.2:3b model...';
      curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"llama3.2:3b\"}';
      echo 'Model pull initiated';
      "
    restart: "no"

volumes:
  postgres_data:
    name: cef_postgres_data
  minio_data:
    name: cef_minio_data
  ollama_data:
    name: cef_ollama_data

networks:
  default:
    name: cef_network

