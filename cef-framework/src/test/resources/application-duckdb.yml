spring:
  sql:
    init:
      mode: never  # Schema initialized by DataSourceInitializer bean in DuckDBTestConfiguration
  datasource:
    url: "jdbc:duckdb:./target/test-duckdb.db"
    driver-class-name: org.duckdb.DuckDBDriver
  ai:
    ollama:
      base-url: http://localhost:11434
      embedding:
        enabled: true
        options:
          model: nomic-embed-text:latest

cef:
  vector:
    store: duckdb
    dimension: 768
  graph:
    store: duckdb  # Use DuckDB SQL-based graph store
  embedding:
    batch-size: 10
    dimensions: 768